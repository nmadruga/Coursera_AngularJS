<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Narrow List App</title>
  </head>
  <body>
    <h1>Narrow List App</h1>

    <div id="list" ng-controller='NarrowItDownController as list'>
      <input type="text" ng-model="list.searchTerm" placeholder="item name">
      <button ng-click="list.narrowItems();">Narrow It Down For Me!</button>

      <shopping-list
        items="list.items"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)"></shopping-list>

    </div>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Narrow List App</title>
  </head>
  <body>
    <h1>Narrow List App</h1>

    <div id="ctrl" ng-controller='NarrowItDownController as ctrl'>
      <input type="text" ng-model="ctrl.searchTerm" placeholder="item name">
      <button ng-click="ctrl.narrowItems();">Narrow It Down For Me!</button>

      <found-items
        items="ctrl.found"
        title="{{ctrl.title}}"
        on-remove="ctrl.removeItem(index)"></found-items>
    </div>
  </body>
</html>
